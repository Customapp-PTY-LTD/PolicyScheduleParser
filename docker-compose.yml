version: '3.8'

services:
  insurance-parser-api:
    build: .
    container_name: insurance-parser-api
    ports:
      - "8000:8000"
    environment:
      - LOG_LEVEL=INFO
      - MAX_UPLOAD_SIZE=10485760  # 10MB
    volumes:
      - ./uploads:/tmp/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
